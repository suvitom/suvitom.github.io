<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Helsingin veistokset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title"></h1>
    <a href="../Frontpage/Frontpage.html"><button id="back"></button></a>
    <div id="langcontainer">
        <span class="language" onclick="changeLanguage('fi')">fi</span>
        <span style="padding: 0 5px">|</span>
        <span class="language" onclick="changeLanguage('en')">en</span>
    </div>
    <div id="main">
        <div id="mapcontainer">
            <div id="map"></div>
            <div id="btncontainer">
                <button onclick="getMyLocation()" id="btn" type="button"></button>
            </div>
        </div>
        <div id="sculptList">
            <h3 id="subHeading"></h3>
            <div id="searchContainer">
                <input type="text" id="search" placeholder="Mare mare"/>
                <div id="artiSearchContainer">
                    <div class="searchBy">
                        <input type="checkbox" id="artistSearch" />
                        <label for="artistSearch" id="artistLabel"></label>
                    </div>
                    <div class="searchBy">
                        <input type="checkbox" id="yearSearch" />
                        <label for="yearSearch" id="yearLabel"></label>
                    </div>
                </div>
            </div>
            <div id="list"></div>
            <div id="createdIn"></div>
            <label class="labl" for="check1">
                <input type="checkbox" onclick="showOrHideMarkers('1786–1825')" id="check1" checked></input>
                <span class="legend" style="background-color: #0B1A3F"></span>
                <span>1786–1825</span>
            </label>
            <label class="labl" for="check2">
                <input type="checkbox" onclick="showOrHideMarkers('1826–1865')" id="check2" checked></input>
                <span class="legend" style="background-color: #C1440E"></span>
                <span>1826–1865</span>
            </label>
            <label class="labl" for="check3">
                <input type="checkbox" onclick="showOrHideMarkers('1866–1905')" id="check3" checked></input>
                <span class="legend" style="background-color: #3595A7"></span>
                <span>1866–1905</span>
            </label>
            <label class="labl" for="check4">
                <input type="checkbox" onclick="showOrHideMarkers('1906–1945')" id="check4" checked></input>
                <span class="legend" style="background-color: #A5B56C"></span>
                <span>1906–1945</span>
            </label>
            <label class="labl" for="check5">
                <input type="checkbox" onclick="showOrHideMarkers('1946–1985')" id="check5" checked></input>
                <span class="legend" style="background-color: #D5BBE5"></span>
                <span>1946–1985</span>
            </label>
            <label class="labl" for="check6">
                <input type="checkbox" onclick="showOrHideMarkers('1986–2025')" id="check6" checked></input>
                <span class="legend" style="background-color: #D7EBF4"></span>
                <span>1986–2025</span>
            </label>
            <label class="labl" for="check7">
                <input type="checkbox" onclick="showOrHideMarkers('muu')" id="check7" checked></input>
                <span class="legend" style="background-color: #846A9A"></span>
                <span id="check7-text"></span>
            </label>
        </div>
    </div>
    <script src="../Shared/script.js"></script>
    <script src="initialStylesAndSettings.js"></script>
    <script src="script.js"></script>
</body>
</html>
