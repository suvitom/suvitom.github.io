<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <title>Helsingin veistokset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title"></h1>
    <button id="back" type="button" onclick="window.location.href='../index.html'"></button>
    <div id="langcontainer">
        <span class="language" onclick="changeLanguage('fi')">fi</span>
        <span style="padding: 0 5px">|</span>
        <span class="language" onclick="changeLanguage('en')">en</span>
    </div>
    <div id="main">
        <div id="mapcontainer">
            <div id="map"></div>
            <div id="btncontainer">
                <button onclick="getMyLocation()" id="findMebtn" type="button"></button>
                <span>
                    <label for="opacitySlider" id="opacityLabl"></label>
                    <input type="range" min="4" max="10" value="" id="opacitySlider">
                </span>
            </div>
        </div>
        <div id="sculptList">
            <h3 id="subHeading"></h3>
            <div id="searchContainer">
                <input type="text" id="search" placeholder="Mare mare" autofocus/>
                <div id="artiSearchContainer">
                    <div class="searchBy">
                        <input type="checkbox" id="artistSearch" />
                        <label for="artistSearch" id="artistLabel"><span id="lablTextArtist"></span></label>
                    </div>
                    <div class="searchBy">
                        <input type="checkbox" id="yearSearch" />
                        <label for="yearSearch" id="yearLabel"><span id="lablTextYear"></span></label>
                    </div>
                </div>
            </div>
            <div id="list"></div>
            <div id="createdIn"></div>
            <form autocomplete="off">
                <label class="labl" for="check1">
                    <input type="checkbox" onclick="showOrHideMarkers('–1825')" id="check1" checked></input>
                    <span class="legend" style="background-color: #000000"></span>
                    <span>–1825</span>
                </label>
                <label class="labl" for="check2">
                    <input type="checkbox" onclick="showOrHideMarkers('1826–1865')" id="check2" checked></input>
                    <span class="legend" style="background-color: #4f4f4f"></span>
                    <span>1826–1865</span>
                </label>
                <label class="labl" for="check3">
                    <input type="checkbox" onclick="showOrHideMarkers('1866–1905')" id="check3" checked></input>
                    <span class="legend" style="background-color: #94877f"></span>
                    <span>1866–1905</span>
                </label>
                <label class="labl" for="check4">
                    <input type="checkbox" onclick="showOrHideMarkers('1906–1945')" id="check4" checked></input>
                    <span class="legend" style="background-color: #7d70ba"></span>
                    <span>1906–1945</span>
                </label>
                <label class="labl" for="check5">
                    <input type="checkbox" onclick="showOrHideMarkers('1946–1985')" id="check5" checked></input>
                    <span class="legend" style="background-color: #6aadd1"></span>
                    <span>1946–1985</span>
                </label>
                <label class="labl" for="check6">
                    <input type="checkbox" onclick="showOrHideMarkers('1986–2025')" id="check6" checked></input>
                    <span class="legend" style="background-color: thistle"></span>
                    <span>1986–2025</span>
                </label>
                <label class="labl" for="check7">
                    <input type="checkbox" onclick="showOrHideMarkers('muu')" id="check7" checked></input>
                    <span class="legend" style="background-color: yellowgreen"></span>
                    <span id="check7-text"></span>
                </label>
            </form>
        </div>
    </div>
    <script src="additionalData.js"></script>
    <script src="script1.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
</body>
</html>
